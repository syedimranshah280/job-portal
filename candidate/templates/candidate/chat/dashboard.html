{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="{% static 'css/chatbot/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="main_container">
        <div class="left-side">
            {% include 'candidate/navbar.html' %}
        </div>
        <div class="chatbot chatbot_container">
          <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
          </header>
          <ul id="chat-container" class="chatbox">
            <li class="chat incoming">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>Hi there ðŸ‘‹<br>How can I help you today? <br>Please type any option from the following to proceed:<br>1. My Profile<br>2. Find job<br>3. Job status
            </p>
          </li>
          </ul>
          <div class="chat-input">
            <textarea id="user-message" placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
          </div>
        </div>
    </div>

  </body>

  <script>
    $('#send-btn').click(function() {
        var message = $('#user-message').val();
        if (message.trim() != '') {
            let user_text = `
            <li class="chat outgoing">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>${message}</p>
            </li>
            `;
            $('#chat-container').append(user_text);
            $('#user-message').val('');
            $.ajax({
                type: 'POST',
                url: '/get_response/',
                data: {
                    'message': message,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(data) {
                    let bot_text = `
                    <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>${data.response}</p>
                    </li>
                    `;
                    $('#chat-container').append(bot_text);
                }
            });
        }
    });

    $('#user-message').keydown(function(e) {
        // If Enter key is pressed without Shift key and the window 
        // width is greater than 800px, handle the chat
        if (e.key === "Enter" && !e.shiftKey && window.innerWidth > 800) {
            e.preventDefault();
            handleChat();
        }
    });

    function handleChat() {
        var message = $('#user-message').val();
        if (message.trim() != '') {
            let user_text = `
            <li class="chat outgoing">
              <span class="material-symbols-outlined">smart_toy</span>
              <p>${message}</p>
            </li>
            `;
            $('#chat-container').append(user_text);
            $('#user-message').val('');
            $.ajax({
                type: 'POST',
                url: '/get_response/',
                data: {
                    'message': message,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(data) {
                    let bot_text = `
                    <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>${data.response}</p>
                    </li>
                    `;
                    $('#chat-container').append(bot_text);
                }
            });
        }
    }
</script>


</html>
